<div class="form-group row">
 	<div class="col-xs-12">
		<p class="h3 bg-success" align="center">eBooks</p>
	</div>
</div>


<div class="form-group row">
    <div class="col-xs-2">
        <label>Show by category:</label>
    </div>
    <div class="col-xs-2">        
        <select class="form-control" ng-model="vm.categorySelected" ng-options="category.id as category.name for category in vm.categories">   
			<option value="">All categories</option> 		    	
		</select>
    </div>
</div>
<button type="button" class="btn btn-warning margin5-button" ng-click="vm.ebookByCategory(vm.categorySelected)">Search</button>
<br>

<div class="table-responsive">
	<table class="table table-hover table-bordered">
		<thead class="thead-inverse">
		    <tr>
		        <th>Title</th>
		        <th>Author</th>
		        <th>Keywords</th>
		        <th>Publication Year</th>
		        <th>Category</th>
		        <th>Language</th>
		        <th>User added</th>
		        <th>Options</th>   
		    </tr>
		</thead>
		<tbody>
			<tr ng-repeat="ebook in vm.ebooks">
			    <td>{{ebook.title}}</td>
			    <td>{{ebook.author}}</td>
			    <td>{{ebook.keywords}}</td>
			    <td>{{ebook.publicationYear}}</td>
			    <td>{{ebook.category.name}}</td>
			    <td>{{ebook.language.name}}</td>
			    <td>{{ebook.users.username}}</td>
			    <td  class="td-buttons" align="center">
			    	<button type="button" class="btn btn-warning margin5-button" ng-click="vm.edit(task.id)">Edit</button>
			    	<button type="button" class="btn btn-danger" ng-click="vm.deleteProcessInstace(task.processInstanceId)">Remove</button>
			    </td>
			</tr>
		</tbody>
	</table>
</div>
