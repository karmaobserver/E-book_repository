
<p class="adit-text">These are all users</p>
<br>

<div class="table-responsive">
	<table class="table table-hover table-bordered">
		<thead class="thead-inverse">
		    <tr>
		        <th>Username</th>
		        <th>Password</th>
		        <th>First Name</th>
		        <th>Last Name</th>
		        <th>Category</th>
		        <th>User Type</th>
		        <th>Options</th>
		        
		    </tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in vm.users">
			    <td>{{user.username}}</td>
			    <td>{{user.password}}</td>
			    <td>{{user.firstName}}</td>
			    <td>{{user.lastName}}</td>
			    <td>{{user.category.name}}</td>
			    <td>{{user.userType}}</td>
			    <td  class="td-buttons" align="center">
			    	<button style="margin-right: 5px;" type="button" class="btn btn-warning" ng-click="vm.edit(task.id)">Edit</button>
			    	<button type="button" class="btn btn-danger" ng-click="vm.deleteProcessInstace(task.processInstanceId)">Remove</button>
			    </td>
			</tr>
		</tbody>
	</table>
</div>
