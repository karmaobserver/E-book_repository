<p class="adit-text">These are all categories</p>
<br>

<div class="table-responsive">
	<table class="table table-hover table-bordered">
		<thead class="thead-inverse">
		    <tr>
		        <th>Categories Name</th>
		        <th>Options</th>   
		    </tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in vm.categories">
			    <td>{{category.name}}</td>
			    <td  class="td-buttons" align="center">
			    	<button type="button" class="btn btn-warning margin5-button" ng-click="vm.edit(task.id)">Edit</button>
			    	<button type="button" class="btn btn-danger" ng-click="vm.deleteProcessInstace(task.processInstanceId)">Remove</button>
			    </td>
			</tr>
		</tbody>
	</table>
</div>
