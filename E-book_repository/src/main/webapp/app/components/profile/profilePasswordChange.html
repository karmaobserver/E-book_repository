
<form id="signup-form" ng-submit="vm.profilePasswordChange()" name="passwordChangeForm">
		 <div class="form-group row">
		 	<div class="col-xs-4">
	    		<p class="h3 bg-success" align="center">Password Change</p>
	    	</div>
	    </div>
    	<div class="form-group row">
	        <div class="col-xs-2">
	            <label>New Password:</label>
	        </div>
	        <div class="col-xs-2">
	        	<input  class="form-control" type="password" ng-model="vm.passwordNew" ng-model-options="{ updateOn: 'submit' }">
	        </div>
	    </div>
	    <div class="form-group row">
	        <div class="col-xs-2">
	            <label>New Password Confirm:</label>
	        </div>
	        <div class="col-xs-2">
	        	<input  class="form-control" type="password" ng-model="vm.passwordConfirm" ng-model-options="{ updateOn: 'submit' }">
	        </div>
	    </div>
    </div>
    </div>
    

    <div ng-show="vm.hasError" class="row">
		<div class="col-xs-4">
			<div uib-alert ng-class="'alert-danger'" close="vm.closeEditError()">{{vm.error}}</div>	
		</div>
	</div>

	<button class="btn btn-success margin5-button" type="submit" >Save changes</button>
	<button class="btn btn-danger" type="button" ng-click="vm.editProfileCancle()">Cancle</button>
	<br><br>
</form>
